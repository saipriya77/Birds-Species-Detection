<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Audio Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            background: url('{{ url_for("static", filename="webbird.jpg") }}') no-repeat center center/cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: -50px auto 20px;
            text-align: center;
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .upload-form input[type="file"] {
            margin-bottom: 20px;
        }
        .upload-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bird Audio Detector</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <div class="hero">
        <h2>All About Birds</h2>
        <p>Detect Species by Image & Voice</p>
        <p>Capturing Birds in Every Frame and Sound</p>
    </div>

    <div class="upload-form">
        <h2>Upload Image or Audio</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="image">Upload Image:</label>
            <input type="file" name="image" accept="image/*"><br><br>
            <label for="audio">Upload Audio:</label>
            <input type="file" name="audio" accept="audio/*"><br><br>
            <button type="submit">Detect Bird Species</button>
        </form>
    </div>
</body>
</html>
